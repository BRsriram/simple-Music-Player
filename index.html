</head>

<body>
    
     <div class="container container-fluid my-2">
          <div class="sidebar">
               <div class="playlists "></div>

               <div class="songs my-5">

               <div class="song1">

               <div class="song1">
                    <p id="s3">apna bana le </p><b id="b3">▶️️</b> 
               </div>
               <div class="song1">

               </div>

                    </div>

                    </div>
               </div>
               
               
          </div>
     <div class="main mx-2">
          <div class="mainimg" id="mainpic">

          </div>
          <marquee behavior="" >
               <span id="caption" class="my-1">play a song and enjoy...</span>
          </marquee>
          
          <audio src="#" controls id="a1"></audio>
           <div class="icons my-5">
           <img src="/songs and images/shuffleicon (1).png (1).png" alt="">
          <img src="/songs and images/reverseicon.png" alt="">
          <img src="/songs and images/pauseicon (2).png" alt="" id="pause">
          <img src="/songs and images/forwardicon.png" alt="">
          <img src="/songs and images/playicon.png" alt="" id="play">
           </div>
          
          </div>
     </div>
    <script>
     var isplaying =false;
     var audiosong='';
     let pause = document.getElementById("pause");
     pause.addEventListener('click',()=>{
     playpause()
     })
     function playpause(){
          if(isplaying){
               audiosong.pause();
               let img=  document.getElementById("pause");
               img.src="/songs and images/pauseicon (2).png"

          }
          else{
               audiosong.play();
               let img=  document.getElementById("pause");
               img.src="/songs and images/playicon.png"
          }
     }
     function iconchange(id,songname){
      let btn = document.getElementById(id);
      function songchange(songname){
      audiosong= document.getElementById("a1");
         audiosong.src=`${songname}.mpeg`;
     }
      isplaying=!isplaying;
      if(isplaying){
          btn.innerHTML="⏸️";
          songchange(songname);
          audiosong.play()
          audiosong.controls;
          audiosong.style.visibility="visible";
         
      }
      else{
          btn.innerHTML="▶️";
          songchange(songname);
          audiosong.pause()
          audiosong.controls;
          audiosong.style.visibility="hidden"
      }
     }
     function mainicon(){
          if(isplaying){
             let img=  document.getElementById("pause");
             img.src="/songs and images/playicon.png"
          }
          else{
               let img=  document.getElementById("pause");
             img.src="/songs and images/pauseicon (2).png" 
          }
     }
     
     document.getElementById("s1").addEventListener('click',()=>{
     var songname="vikram";
     let profile =document.getElementById("mainpic");
     profile.style.backgroundImage="url('songs and images/vikram.jpeg')";
     let cap = document.getElementById("caption");
     cap.textContent="once upon a time"
      var id ="b1"
     iconchange(id,songname);
     mainicon();


     })
     document.getElementById("s2").addEventListener('click',()=>{
     var songname="heeriye";
     let cap = document.getElementById("caption");
     cap.textContent="heeriye heeriye "
     let profile =document.getElementById("mainpic");
     profile.style.backgroundImage="url('songs and images/heeriye.jpeg')";
     var id ="b2"
     iconchange(id,songname);
     mainicon();
   
     })  
     document.getElementById("s3").addEventListener('click',()=>{

     iconchange(id,songname);

     }) 
     document.getElementById("s4").addEventListener('click',()=>{

     document.getElementById("s7").addEventListener('click',()=>{

     document.getElementById("s8").addEventListener('click',()=>{

     }) 
    </script>
</body>
